{% extends 'base/index.html' %}

{% block content %}
{% load static %}
       <header class="bg-dark py-5 red-color">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Авторизация</h1>
                <p class="lead fw-normal text-white-50 mb-0">Будь с нами ...</p>
            </div>
        </div>
    </header>


    <div class="middle container">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong> {{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
            <div class="order">
                <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button class="but for-mob" type="submit">Отправить</button>
                </form>
                <p><a href="{% url 'auth:password_reset' %}">Forgotten your password?</a></p>
            </div>
        </div>

 {% endblock content %}
